  intro_section:
    home:
      title_html: 'De <strong>moderne</strong> manier van reserveringen beheren'
      intro_html: '<p>Wilt u uw reserveringen beheren op een gebruiksvriendelijke en overzichtelijke manier? Wilt u geen tijd en geld kwijt zijn aan het installeren en onderhouden van reserveringssoftware? Wilt u niet voor elke activiteit een apart reserveringssysteem hoeven gebruiken? Dan is Cwic voor u gemaakt. Cwic is <strong>flexibel</strong>, <strong>gebruiksvriendelijk</strong> en <strong>online</strong> - dus overal bereikbaar en altijd up-to-date. Cwic is geschikt voor alle organisaties, van klein tot groot.</p><p><strong>Cwic komt binnenkort in besloten bèta</strong>. Wilt u op de hoogte blijven van de ontwikkelingen? <strong>Schrijf u dan in voor de nieuwsbrief</strong>.</p>'
    flexibility:
      title_html: 'Een reserveringssysteem <strong>op maat</strong>'
      intro: 'U kunt Cwic volledig aanpassen aan uw organisatie, of het nu een hotel, camping, restaurant, conferentiecentrum, theater of verhuurbedrijf is. Van prijsbeleid tot openings- en inchecktijden en toegestane reserveringsduur, als u het wilt kunt u alles tot in detail instellen en variëren per reserveerbaar object.'
      features:
        - 'Flexibel in te delen door middel van zelf te configureren objectsoorten en objecten'
        - 'Uitgebreide instellingen voor prijzen en beschikbaarheid'
        - 'Koppel documenten aan objecten, reserveringen en klanten'
    views:
      title_html: 'Houd het <strong>overzicht</strong>'
      intro: 'Er is weinig frustrerender dan lang moeten zoeken naar belangrijke informatie, zeker als u klanten moet laten wachten. In Cwic ligt informatie over reserveringen, klanten en reserveerbare objecten altijd binnen handbereik, door middel van duidelijke, interactieve overzichten en een krachtige zoekfunctie. Ons doel is om klant, manager en personeel een prettige en gestroomlijnde omgeving te bieden, zodat reserveringen zo efficiënt mogelijk kunnen worden afgehandeld.'
      features:
        - 'Consistente en gebruiksvriendelijke gebruikersinterface'
        - 'Intuïtieve helpfunctie bij complexere instellingen'
        - 'Interactieve kalenders voor het snel bekijken en inboeken van reserveringen'
        - 'Gedetailleerd overzicht van reserveringen voor de huidige en eerstvolgende dag'
        - 'Overzicht van de bezettingsgraad'
    client_management:
      title_html: '<strong>Blijf in contact</strong> met uw klanten'
      intro: 'Voor uw bedrijf is het belangrijk dat u actuele, eenvoudig doorzoekbare contactinformatie heeft, zodat u klanten en andere contacten gemakkelijk kunt bereiken. In Cwic kunt u belangrijke contactgegevens overzichtelijk beheren en alle contactmomenten vastleggen.'
      features:
        - 'Uitgebreid klantenbeheer'
        - 'Houd alle communicatie met uw klanten bij, met ondersteuning voor het bijhouden van klanttevredenheid'
    online:
      title_html: 'Direct <strong>online</strong> en altijd <strong>up-to-date</strong>'
      intro: 'Als u betaalt voor een reserveringssysteem is het jammer als u tijd en geld moet verspillen aan het installeren en up-to-date houden van software op verschillende computers. Cwic is een online systeem en is dus direct te gebruiken en altijd up-to-date. Daarnaast is uw reserveringssysteem overal via internet te bereiken, dus ook thuis, op een terras of in de trein.'
    dutch:
      title_html: 'Made in <strong>Holland</strong>'
      intro: 'Cwic wordt in Nederland ontwikkeld en gehost. Dat betekent dat gegevens van u en uw klanten binnen Nederland blijven en dat u zaken doet met een bedrijf dat gebonden is aan de Nederlandse wetgeving. En dat is wel zo prettig.'
